[pytest]
# Pytest Configuration for AI-SOC Testing

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    security: Security tests
    load: Load/performance tests
    browser: Browser/UI tests
    slow: Tests that take >5 seconds
    requires_ollama: Tests requiring Ollama LLM service
    requires_docker: Tests requiring Docker
    requires_gpu: Tests requiring GPU acceleration

# Coverage options
[coverage:run]
source = services
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
