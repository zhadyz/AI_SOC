<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-SOC Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .status-banner {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-healthy { background: #27ae60; }
        .status-partial { background: #f39c12; }
        .status-offline { background: #e74c3c; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 1.5em;
            font-weight: bold;
        }

        .status-healthy-text { color: #27ae60; }
        .status-partial-text { color: #f39c12; }
        .status-offline-text { color: #e74c3c; }

        .stats {
            text-align: right;
        }

        .stats-number {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .stats-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .service-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .service-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
        }

        .service-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .badge-healthy {
            background: #d4edda;
            color: #155724;
        }

        .badge-starting {
            background: #fff3cd;
            color: #856404;
        }

        .badge-unhealthy {
            background: #f8d7da;
            color: #721c24;
        }

        .service-details {
            color: #7f8c8d;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .ports {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ecf0f1;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #34495e;
        }

        .refresh-info {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: #7f8c8d;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .emoji {
            font-size: 1.5em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è AI Security Operations Center</h1>
            <p class="subtitle">Real-time System Monitoring Dashboard</p>
        </header>

        <div id="status-banner" class="status-banner">
            <div class="loading">Loading system status...</div>
        </div>

        <div id="services-container" class="services-grid">
            <!-- Services will be loaded here -->
        </div>

        <div class="refresh-info">
            Auto-refreshing every 5 seconds | Last updated: <span id="last-update">Never</span>
        </div>
    </div>

    <script>
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                // Update status banner
                const banner = document.getElementById('status-banner');
                const statusClass = data.status === 'healthy' ? 'healthy' :
                                  data.status === 'partial' ? 'partial' : 'offline';
                const statusText = data.status === 'healthy' ? 'All Systems Operational' :
                                 data.status === 'partial' ? 'Some Services Running' :
                                 'System Offline';

                banner.innerHTML = `
                    <div class="status-indicator">
                        <div class="status-dot status-${statusClass}"></div>
                        <span class="status-text status-${statusClass}-text">${statusText}</span>
                    </div>
                    <div class="stats">
                        <div class="stats-number">${data.healthy_count}/${data.total_count}</div>
                        <div class="stats-label">Services Running</div>
                    </div>
                `;

                // Update services grid
                const container = document.getElementById('services-container');
                if (data.containers.length === 0) {
                    container.innerHTML = `
                        <div class="service-card" style="grid-column: 1/-1;">
                            <div style="text-align: center; padding: 30px;">
                                <h2 style="color: #7f8c8d;">No Services Running</h2>
                                <p style="margin-top: 10px;">Use the launcher to start AI-SOC services</p>
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = data.containers.map(container => {
                        const isHealthy = container.status.toLowerCase().includes('healthy') ||
                                        container.status.toLowerCase().includes('up');
                        const isStarting = container.status.toLowerCase().includes('starting');
                        const badgeClass = isHealthy ? 'healthy' : isStarting ? 'starting' : 'unhealthy';
                        const badgeText = isHealthy ? '‚úì Healthy' : isStarting ? '‚è≥ Starting' : '‚úó Unhealthy';

                        return `
                            <div class="service-card">
                                <div class="service-header">
                                    <div class="service-name">${container.name}</div>
                                    <span class="service-badge badge-${badgeClass}">${badgeText}</span>
                                </div>
                                <div class="service-details">
                                    <div><strong>Status:</strong> ${container.status}</div>
                                    ${container.ports ? `<div class="ports"><strong>Ports:</strong> ${container.ports}</div>` : ''}
                                </div>
                            </div>
                        `;
                    }).join('');
                }

                // Update timestamp
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString();

            } catch (error) {
                console.error('Error updating status:', error);
                document.getElementById('status-banner').innerHTML = `
                    <div class="status-indicator">
                        <div class="status-dot status-offline"></div>
                        <span class="status-text status-offline-text">Connection Error</span>
                    </div>
                `;
            }
        }

        // Initial update
        updateStatus();

        // Auto-refresh every 5 seconds
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
